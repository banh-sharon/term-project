<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1{
           font-size: 2.5em;
           color: #2c3e50;
           margin-bottom: 15px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }
        .product-details img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-info {
            padding: 20px;
        }
        .product-info h2 {
            font-size: 2em;
            color: blueviolet;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }
        .price {
            font-size: 1.8em;
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .add-to-cart {
            padding: 12px 25px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-to-cart:hover {
            background-color: #cc5200;
        }


        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
            }
            .product-details img {
                width: 90%;
                margin: 0 auto;
            }
            .product-info {
                padding: 10px;
                text-align: center;
            }
        }
    </style>
    <script>
        // Sample product data (in a real application, this would come from a database or API)
        const products = {
            1: {
                name: "Sunshine",
                description: "description",
                price: 99.99,
                imageUrl: "https://i.pinimg.com/originals/6f/6b/0f/6f6b0f7bd389c4e0ffe299b2a1014535.jpg"
            },
            2: {
                name: "Cat Name",
                description: "description",
                price: 79.99,
                imageUrl: "https://preview.redd.it/cat-selfie-v0-vik1m2dpa98a1.jpg?auto=webp&s=ec9ffbd2b8d9a92b3a6afd472ba1bae117e2e57d"
            },
            3: {
                name: "Cat Name",
                description: "description",
                price: 79.99,
                imageUrl: "https://placekitten.com/200/200"
            },
             4: {
                name: "Cat Name",
                description: "description",
                price: 79.99,
                imageUrl: "https://placekitten.com/200/200"
            },
            5: {
                name: "Cat Name",
                description: "description",
                price: 79.99,
                imageUrl: "https://placekitten.com/200/200"
            },
            6: {
                name: "Cat Name",
                description: "description",
                price: 79.99,
                imageUrl: "https://placekitten.com/200/200"
            },
            7: {
                name: "Cat Name",
                description: "description.",
                price: 39.99,
                imageUrl: "https://placekitten.com/200/200"
            }
        };

        window.onload = function() {
            // Get the product ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            // If a valid product ID is found, display the product details
            if (products[productId]) {
                const product = products[productId];
                document.querySelector('.product-details img').src = product.imageUrl;
                document.querySelector('.product-info h2').textContent = product.name;
                document.querySelector('.product-info p').textContent = product.description;
                document.querySelector('.product-info .price').textContent = `$${product.price.toFixed(2)}`;

                // Add to Cart button functionality
                const addToCartButton = document.createElement('button');
                addToCartButton.className = 'add-to-cart';
                addToCartButton.textContent = 'Add to Cart';
                addToCartButton.addEventListener('click', () => {
                    // In a real application, you would add the product to a shopping cart
                    // which is typically stored in local storage or on a server.
                    console.log(`Adding product ${product.name} (ID: ${productId}) to cart`);
                    alert(`Product ${product.name} has been added to your cart!`);
                    // You could also redirect to the cart page:
                    // window.location.href = '/cart';
                });
                document.querySelector('.product-info').appendChild(addToCartButton);


            } else {
                // If the product ID is invalid, display an error message
                document.querySelector('.container').innerHTML = '<h1 style="text-align: center; color: red;">Product Not Found</h1>';
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Details</h1>
        </header>
        <div class="product-details">
            <img src="" alt="Product Image">
            <div class="product-info">
                <h2></h2>
                <p></p>
                <p class="price"></p>
            </div>
        </div>
    </div>
</body>
</html>
